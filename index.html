  <body>
    <div id="welcome_page">

    </div>


    <div id="videoconference_page">

      <div style="position: relative;" id="header_container">

        <div id="subject"></div>
      </div>

      <div id="settings">
        <div id="settingsmenu">
          <div class="icon-settings"> SETTINGS</div>
            <img id="avatar" src="https://www.gravatar.com/avatar/87291c37c25be69a072a4514931b1749?d=wavatar&size=30"/>
          <div class="arrow-up"></div>
          <input type="text" id="setDisplayName" placeholder="Name">
          <input type="text" id="setEmail" placeholder="E-Mail">

        </div>
        <h1>Connection Settings</h1>
        <form id="loginInfo">
          <label>JID: <input id="jid" type="text" name="jid" placeholder="me@example.com"/></label>
          <label>Password: <input id="password" type="password" name="password" placeholder="secret"/></label>
          <label>BOSH URL: <input id="boshURL" type="text" name="boshURL" placeholder="/http-bind"/></label>
          <input id="connect" type="submit" value="Connect" />
        </form>
      </div>

      <div id="videospace">
        <!-- begin FULLSCREEN -->
        <div class="fullscreen"><a title="Enter/Exit Fullscreen"><i id="toolbar_button_fullScreen" class="icon-full-screen"></i></a></div>
        <!-- end FULLSCREEN -->

        <!-- begin NAVIGATION OPTION -->
        <div class="nav-option">
          <ul>
            <li>
              <a  title="Lock/Unlock Room"><i id="toolbar_button_security" class="icon-lock"></i></a>
              <span>Lock Room</span>
            </li>
            <li>
              <a  title="Invite others"><i id="toolbar_button_link" class="icon-add-contact"></i></a>
              <span>Invite others</span>
            </li>
            <li>
              <a  title="Open/Close chat"><i id="bottom_toolbar_chat" class="icon-comment"><span id="bottomUnreadMessages"></span></i></a>
              <span>Open chat</span>
            </li>
            <li>
              <a title="Share screen"><i id ="toolbar_button_desktopsharing" class="icon-desktop"></i></a>
              <span>Share screen</span>
            </li>
            <li>
              <a title="Call number"><i id ="toolbar_button_sip" class="icon-phone"></i></a>
              <span>Call number</span>
            </li>
          </ul>
        </div>

        <!-- end NAVIGATION OPTION -->

        <div id="largeVideoContainer" class="videocontainer">
          <div id="presentation"></div>
          <div id="etherpad"></div>
          <a target="_new"><div class="watermark leftwatermark"></div></a>
          <a class="poweredby" href="http://www.iparlo.com" target="_new" >powered by iparlo</a>
          <div id="activeSpeaker">
            <img id="activeSpeakerAvatar" src=""/>
            <canvas id="activeSpeakerAudioLevel"></canvas>
          </div>
          <video id="largeVideo" autoplay oncontextmenu="return false;"></video>
        </div>

        <div id="remoteVideos">

          <span id="localVideoContainer" class="videocontainer">
              <span id="localNick" class="nick"></span>
              <span id="localVideoWrapper">
                  <!--<video id="localVideo" autoplay oncontextmenu="return false;" muted></video> - is now per stream generated -->
              </span>

              <span id="localMute">
                <span class="localOptions_span">
                  <a class="optionMuteButton" title="Mute Mic On/off" onclick='toggleAudio();'> <i id="mute" class="icon-micro"  ></i></a>
                </span>
                <span class="localOptions_span">
                  <a class="optionMuteButton" title="Start/Stop Camera" onclick=' toggleVideo();'> <i id="videoMute" class="icon-videocam"  ></i></a>
                </span>
              </span>

              <audio id="localAudio" autoplay oncontextmenu="return false;" muted></audio>
              <span class="focusindicator"></span>
              <!--<div class="connectionindicator">
                  <span class="connection connection_empty"><i class="icon-connection"></i></span>
                  <span class="connection connection_full"><i class="icon-connection"></i></span>
              </div>-->

          </span>
          <audio id="userJoined" src="sounds/joined.wav" preload="auto"></audio>
          <audio id="userLeft" src="sounds/left.wav" preload="auto"></audio>
        </div>
        <div class="close-session"><a title="Exit Session"><span>Quit</span><i id="toolbar_button_hangup" class="icon-exit"></i></a></div>

      </div>
      <div id="chatspace">
        <div id="nickname">
          Enter a nickname in the box below
          <form>
            <input type='text' id="nickinput" placeholder='Choose a nickname' autofocus>
          </form>
        </div>

        <!--div><i class="fa fa-comments">&nbsp;</i><span class='nick'></span>:&nbsp;<span class='chattext'></span></div-->
        <div id="chatconversation"></div>
        <audio id="chatNotification" src="sounds/incomingMessage.wav" preload="auto"></audio>
        <textarea id="usermsg" placeholder='Enter text...' autofocus></textarea>
        <div id="smileysarea">
          <div id="smileys" onclick="Chat.toggleSmileys()">
            <img src="images/smile.svg"/>
          </div>

        </div>
      </div>
      <div id="contactlist">
        <ul>
          <li class="title"><i class="icon-contact-list"></i> CONTACT LIST</li>
        </ul>
      </div>

    </div>
